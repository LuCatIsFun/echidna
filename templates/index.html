{% extends 'base.html' %}

{% block content %}
    <div class="box box-content">
        <div class="pb-2">
            <h1 class="title title--h1 first-title title__separate">
                <label for="btn-search">Blog</label>
            </h1>
        </div>

        <div class="news-grid">
            {% for article in article_list %}
            <!-- Post -->
            <article class="news-item box">
                <div class="news-item__image-wrap overlay overlay--45">
                    <div class="news-item__date">{{ article.create_date_time.day }}<span>{{ article.get_chinese_month }}月</span></div>
                    <a class="news-item__link" href="{% url 'article' article.slug %}"></a>
                    <img class="cover lazyload" src="{{ article.banner }}" alt="" />
                </div>
                <div class="news-item__caption">
                    <h2 class="title title--h4">{{ article.title }}</h2>
                    <p style="height: 63px">{{ article.digest.detail}}</p>
                </div>
                <div class="article-bar">
                    <i class="icon-eye">&nbsp;{{ article.read_count }}</i>
                </div>
            </article>
            {% empty %}
            <div class="article-empty">
                <img class="article-empty-image" src="/static/images/empty.svg">
                <p class="article-empty-message">还没有任何文章哦~</p>
            </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
